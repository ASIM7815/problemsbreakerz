<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduTube Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .video-card:hover { transform: scale(1.05); transition: 0.3s; cursor: pointer; }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center sticky top-0 z-50">
    <div class="text-2xl font-bold text-blue-600">EduTube</div>
    <ul class="flex space-x-6 font-medium text-gray-700">
      <li class="hover:text-blue-600 cursor-pointer">Home</li>
      <li class="hover:text-blue-600 cursor-pointer">History</li>
      <li class="hover:text-blue-600 cursor-pointer">Trending</li>
      <li class="hover:text-blue-600 cursor-pointer">Courses</li>
    </ul>
    <input id="searchBar" type="text" placeholder="Search videos..." class="border rounded px-3 py-1 focus:outline-none focus:ring-2 focus:ring-blue-400">
  </nav>

  <div class="flex flex-col md:flex-row mt-6 px-4 md:px-10">

    <!-- Main Video Section -->
    <div class="flex-1 md:mr-6">
      <div class="bg-black h-64 md:h-96 rounded overflow-hidden shadow">
        <video id="mainVideo" class="w-full h-full" controls>
          <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>
      </div>
      <h2 id="mainTitle" class="text-xl font-semibold mt-3">Big Buck Bunny</h2>
      <p id="mainDesc" class="text-gray-600 mt-1">Sample animated video for testing purposes in this EduTube clone platform.</p>
    </div>

    <!-- Suggested Videos -->
    <div class="w-full md:w-1/3 mt-6 md:mt-0">
      <h3 class="text-lg font-semibold mb-2">Suggested Videos</h3>
      <div id="suggestedVideos" class="space-y-4 max-h-[600px] overflow-y-auto">
        <!-- Video cards will be generated here -->
      </div>
    </div>
  </div>

  <script>
    const videos = [
      {
        title: "Big Buck Bunny",
        desc: "Sample animated video for testing purposes in this EduTube clone platform.",
        src: "https://www.w3schools.com/html/mov_bbb.mp4",
        thumbnail: "https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217"
      },
      {
        title: "Sintel Trailer",
        desc: "Sintel is an open movie project by Blender Foundation.",
        src: "https://media.w3.org/2010/05/sintel/trailer.mp4",
        thumbnail: "https://upload.wikimedia.org/wikipedia/commons/7/75/Sintel_poster.jpg"
      },
      {
        title: "Tears of Steel",
        desc: "Short film made using Blender software.",
        src: "https://archive.org/download/TearsOfSteel_1080p/TearsOfSteel_1080p.mp4",
        thumbnail: "https://mango.blender.org/wp-content/uploads/2012/09/poster-thumb.jpg"
      },
      {
        title: "Elephants Dream",
        desc: "First open movie by Blender Foundation.",
        src: "https://archive.org/download/ElephantsDream/ed_1024_512kb.mp4",
        thumbnail: "https://upload.wikimedia.org/wikipedia/commons/9/90/Elephants_Dream_s1_proog.jpg"
      }
    ];

    const suggestedContainer = document.getElementById('suggestedVideos');
    const mainVideo = document.getElementById('mainVideo');
    const mainTitle = document.getElementById('mainTitle');
    const mainDesc = document.getElementById('mainDesc');
    const searchBar = document.getElementById('searchBar');

    function displayVideos(list) {
      suggestedContainer.innerHTML = '';
      list.forEach((video, index) => {
        const card = document.createElement('div');
        card.className = "flex space-x-3 video-card p-2 bg-white rounded shadow hover:bg-gray-50";
        card.innerHTML = `
          <img src="${video.thumbnail}" class="w-24 h-16 object-cover rounded">
          <div>
            <h4 class="font-semibold text-gray-800">${video.title}</h4>
            <p class="text-gray-600 text-sm">${video.desc.substring(0, 50)}...</p>
          </div>
        `;
        card.addEventListener('click', () => {
          mainVideo.src = video.src;
          mainTitle.textContent = video.title;
          mainDesc.textContent = video.desc;
          mainVideo.play();
        });
        suggestedContainer.appendChild(card);
      });
    }

    displayVideos(videos);

    searchBar.addEventListener('input', () => {
      const query = searchBar.value.toLowerCase();
      const filtered = videos.filter(v => v.title.toLowerCase().includes(query));
      displayVideos(filtered);
    });
  </script>

</body>
</html>
