<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast Responsive Navbar with Slider</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    /* Background Video */
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -1;
      preload: auto;
      will-change: transform;
    }

    body {
      min-height: 2000px;
      color: white;
      background: #000; /* fallback */
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 92%;
      max-width: 1100px;
      padding: 12px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      color: white;
      transition: background 0.3s ease, color 0.3s ease;
      z-index: 1000;
    }
    nav.sticky { background: #fff; color: #000; }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 25px;
      list-style: none;
    }
    .nav-links li a {
      text-decoration: none;
      color: inherit;
      font-size: 1rem;
      position: relative;
      transition: color 0.3s;
    }
    .nav-links li a::after {
      content: "";
      position: absolute;
      bottom: -4px; left: 0;
      width: 0; height: 2px;
      background: #ff4b2b;
      transition: width 0.3s;
    }
    .nav-links li a:hover::after { width: 100%; }
    .nav-links li a:hover { color: #ff4b2b; }

    /* Hamburger Menu */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
      z-index: 1100;
    }
    .hamburger div {
      width: 24px; height: 3px;
      transition: all 0.3s ease;
    }
    .hamburger div:nth-child(1) { background: #FF9933; }
    .hamburger div:nth-child(2) { background: #fff; }
    .hamburger div:nth-child(3) { background: #138808; }

    .hamburger.active div:nth-child(1) { 
      transform: rotate(45deg) translate(5px, 5px); background: black;
    }
    .hamburger.active div:nth-child(2) { opacity: 0; }
    .hamburger.active div:nth-child(3) { 
      transform: rotate(-45deg) translate(5px, -5px); background: black;
    }

    /* Mobile Menu */
    .mobile-menu {
      display: none;
      position: fixed;
      top: 0; right: -100%;
      width: 70%; max-width: 280px;
      height: 100vh;
      padding: 50px 20px;
      flex-direction: column;
      gap: 20px;
      transition: right 0.3s ease;
      z-index: 1050;
      background: linear-gradient(180deg,
        rgba(255,153,51,0.95) 0%,
        rgba(255,255,255,0.95) 50%,
        rgba(19,136,8,0.95) 100%);
      backdrop-filter: blur(6px);
    }
    .mobile-menu .close-btn {
      font-size: 1.8rem;
      font-weight: bold;
      color: black;
      align-self: flex-end;
      cursor: pointer;
      margin-bottom: 15px;
    }
    .mobile-menu a {
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: bold;
      color: #000080;
    }
    .mobile-menu.show { right: 0; display: flex; }

    /* Responsive */
    @media (max-width: 768px) {
      nav { width: 95%; padding: 10px 15px; }
      .nav-links { display: none; }
      .hamburger { display: flex; }
    }

    /* Slider */
    .slider-container {
      position: relative;
      width: 85%; max-width: 900px;
      height: 250px;
      margin: 110px auto 40px auto;
      overflow: hidden;
      border-radius: 15px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(4px);
      z-index: 500;
      will-change: transform;
    }
    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
      will-change: transform;
    }
    .slide {
      min-width: 100%;
      height: 100%;
      background-position: center;
      background-size: cover;
    }

    /* Slider Buttons */
    .slider-nav {
      position: absolute;
      top: 50%; left: 0; width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 10px;
    }
    .slider-nav button {
      background: rgba(0,0,0,0.4);
      border: none;
      color: white;
      font-size: 1.6rem;
      cursor: pointer;
      border-radius: 50%;
      width: 40px; height: 40px;
      display: flex; align-items: center; justify-content: center;
      transition: background 0.3s;
    }
    .slider-nav button:hover { background: rgba(0,0,0,0.75); }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop playsinline preload="auto" id="bg-video">
    <source src="realistic earth zoom highlight country india 4k stock footage.mp4" type="video/mp4">
  </video>

  <!-- Navbar -->
  <nav id="navbar">
    <div class="logo">MyLogo</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="hamburger" id="hamburger">
      <div></div><div></div><div></div>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div class="mobile-menu" id="mobile-menu">
    <div class="close-btn" id="close-btn">&times;</div>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Portfolio</a>
    <a href="#">Contact</a>
  </div>

  <!-- Image Slider -->
  <div class="slider-container">
    <div class="slides" id="slides">
      <div class="slide" style="background-image: url('image1.jpg');"></div>
      <div class="slide" style="background-image: url('image2.jpg');"></div>
      <div class="slide" style="background-image: url('image3.jpg');"></div>
      <div class="slide" style="background-image: url('image4.jpg');"></div>
    </div>
    <div class="slider-nav">
      <button id="prev">&#10094;</button>
      <button id="next">&#10095;</button>
    </div>
  </div>

  <script>
    const navbar = document.getElementById('navbar');
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobile-menu');
    const closeBtn = document.getElementById('close-btn');
    const slides = document.getElementById('slides');
    const slideCount = slides.children.length;
    const bgVideo = document.getElementById('bg-video');
    let index = 0, autoSlideTimer;

    // Sticky Navbar
    window.addEventListener('scroll', () => {
      navbar.classList.toggle('sticky', window.scrollY > 50);
    });

    // Mobile Menu
    hamburger.addEventListener('click', () => {
      mobileMenu.classList.toggle('show');
      hamburger.classList.toggle('active');
    });
    closeBtn.addEventListener('click', () => {
      mobileMenu.classList.remove('show');
      hamburger.classList.remove('active');
    });

    // Slider
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');

    function showSlide(i) {
      slides.style.transform = `translateX(-${i * 100}%)`;
    }
    function nextSlide() {
      index = (index + 1) % slideCount;
      showSlide(index);
    }
    function prevSlideFn() {
      index = (index - 1 + slideCount) % slideCount;
      showSlide(index);
    }
    nextBtn.addEventListener('click', nextSlide);
    prevBtn.addEventListener('click', prevSlideFn);

    // Auto Slide
    function autoSlide() {
      clearTimeout(autoSlideTimer);
      autoSlideTimer = setTimeout(() => {
        nextSlide();
        requestAnimationFrame(autoSlide);
      }, 5000);
    }
    autoSlide();

    // Fix Mobile Video Speed
    function playVideoNormal() {
      if (bgVideo) {
        bgVideo.playbackRate = 1.0; // force normal speed
        bgVideo.play().catch(()=>{}); // force play on mobile
      }
    }
    document.addEventListener("DOMContentLoaded", playVideoNormal);
    document.addEventListener("touchstart", playVideoNormal); // mobile trigger
  </script>
</body>
</html>
